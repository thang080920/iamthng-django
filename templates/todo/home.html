{% extends "base.html" %}

{% block header %}
TO-DO App
{% endblock %}

{% block title %}

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To Do App</a>
</nav>

<div class="container">
    <div class="row mt-4 col-lg-12">
        <div class="col">
            <h2>Add Item</h2>
            <form action="add_todo" method="POST" class="form-inline">
                {% csrf_token %}
                <input type="text" name="text" class="form-control mb-2 mr-sm-2" placeholder="Type Here..." required>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
        <div class="row mt-4 col-lg-12">
            <div class="col">
                <ul class="list-group">
                    {% for item in todo_items %}
                    <li class="list-group-item">{{ item.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{item.id}}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
